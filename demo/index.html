<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>raml-documentation-viewer demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../arc-demo-helpers/raml-demo-page.html">
  <link rel="import" href="../../font-roboto/roboto.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../raml-documentation-viewer.html">
  <style>
  html,
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 20px;
  }
  </style>
</head>
<body unresolved>
  <template is="dom-bind" id="app">
    <raml-demo-page raml="{{raml}}" narrow="{{forceNarrow}}" selected-object="{{selectedObject}}" parent-endpoint="{{selectedParent}}" path="{{path}}">
      <h1>The raml-headers-form element</h1>
      <div main>
        <raml-documentation-viewer raml="[[raml]]" narrow="[[narrow]]" selected-object="[[selectedObject]]" selected-parent="[[selectedParent]]" path="[[path]]" on-tryit-requested="_tryit"></raml-documentation-viewer>
      </div>
    </raml-demo-page>
    <paper-toast opened="{{toastOpened}}" text="The request panel has been requested"></paper-toast>
  </template>
  <script>
  (function(app) {
    app.toastOpened = false;
    app.forceNarrow = false;
    app.observers = ['_forceNarrowChanged(forceNarrow)'];
    app._tryit = function() {
      app.toastOpened = true;
    };
    app._forceNarrowChanged = function(forceNarrow) {
      if (!app._forceInitialTrigger) {
        app._forceInitialTrigger = true;
        return;
      }
      app.narrow = forceNarrow;
    };
  })(document.querySelector('#app'));
  </script>
</body>
</html>
